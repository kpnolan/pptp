<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Police Profile</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="first_name">First Name</label>
  <div class="controls">
    <input id="first_name" name="first_name" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="last_name">Last Name</label>
  <div class="controls">
    <input id="last_name" name="last_name" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="svcid">Svcid/Badge #</label>
  <div class="controls">
    <input id="svcid" name="svcid" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="department">Department</label>
  <div class="controls">
    <select id="department" name="department" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="title">Position/Title</label>
  <div class="controls">
    <select id="title" name="title" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="presinct">Precinct</label>
  <div class="controls">
    <select id="presinct" name="presinct" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="photo_url">Upload Photo</label>
  <div class="controls">
    <input id="photo_url" name="photo_url" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="button1id"></label>
  <div class="controls">
    <button id="button1id" name="button1id" class="btn btn-inverse">Submit</button>
    <button id="button2id" name="button2id" class="btn btn-default">Cancel</button>
  </div>
</div>

</fieldset>
</form>
